<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>student</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            background-color: #136366;
            color: white;
            padding: 10px 0;
            text-align: center;
        }
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            background-color: white;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .form-container {
            margin-bottom: 40px;
        }
        input[type="text"], input[type="number"], input[type="date"], input[type="password"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px 20px;
            background-color: #28a745;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #218838;
        }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .tab {
            display: flex;
            justify-content: space-around;
            margin-bottom: 20px;
        }
        .tab button {
            background-color: #ff8400;
            color: white;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }
        .tab button:hover {
            background-color: #5fc814;
        }
        .tab-content {
            display: none;
        }
        .tab-content.active {
            display: block;
        }
        .delete-btn {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .delete-btn:hover {
            background-color: #c82333;
        }
    </style>
</head>
<body>

<header>
    <h1>Student page</h1>
</header>

<div class="container">
   
    <div class="tab">
       
        <button onclick="showTab('result')">login</button>
        <button onclick="showTab('viewResults')">student details</button>
    </div>

  
    <!-- Add Result Form -->
    <div id="result" class="tab-content">
        <h2>Add New Result</h2>
        <form id="resultForm">
            <input type="text" id="studentName" placeholder="Student Name" required>
            <input type="text" id="subject" placeholder="Subject" required>
            <input type="number" id="score" placeholder="Score" required>
            <input type="date" id="date" required>
            <button type="submit">Add Result</button>
        </form>
    </div>

    <!-- View Results -->
    <div id="viewResults" class="tab-content">
        <h2>Existing Results</h2>
        <table id="resultsTable">
            <thead>
                <tr>
                    <th>Student Name</th>
                    <th>Subject</th>
                    <th>Score</th>
                    <th>Date</th>
                    <th>Action</th>
                </tr>
            </thead>
            <tbody>
               
            </tbody>
        </table>
    </div>
</div>

<script>
    // Function to show selected tab
    function showTab(tabId) {
        const contents = document.querySelectorAll('.tab-content');
        contents.forEach(content => {
            content.classList.remove('active');
        });
        document.getElementById(tabId).classList.add('active');
    }

    // Function to handle adding new result
    document.getElementById('resultForm').addEventListener('submit', function(event) {
        event.preventDefault();

        const studentName = document.getElementById('studentName').value;
        const subject = document.getElementById('subject').value;
        const score = document.getElementById('score').value;
        const date = document.getElementById('date').value;

        const result = {
            studentName,
            subject,
            score,
            date
        };

        // Save result to localStorage
        let results = JSON.parse(localStorage.getItem('results')) || [];
        results.push(result);
        localStorage.setItem('results', JSON.stringify(results));

        // Clear form fields after submitting
        document.getElementById('resultForm').reset();

        // Update results table
        displayResults();
    });

    // Function to delete a result
    function deleteResult(index) {
        let results = JSON.parse(localStorage.getItem('results')) || [];
        results.splice(index, 1);
        localStorage.setItem('results', JSON.stringify(results));

        // Update results table
        displayResults();
    }

    // Function to display results from localStorage
    function displayResults() {
        const resultsTable = document.getElementById('resultsTable').getElementsByTagName('tbody')[0];
        resultsTable.innerHTML = ''; // Clear current rows

        const results = JSON.parse(localStorage.getItem('results')) || [];

        results.forEach((result, index) => {
            const row = resultsTable.insertRow();
            row.innerHTML = `
                <td>${result.studentName}</td>
                <td>${result.subject}</td>
                <td>${result.score}</td>
                <td>${result.date}</td>
                <td><button class="delete-btn" onclick="deleteResult(${index})">Delete</button></td>
            `;
        });
    }

    // Function to handle login form submission
    document.getElementById('loginForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('loginUsername').value;
        const password = document.getElementById('loginPassword').value;
        alert(`Login attempt for: ${username}`);
    });

    // Function to handle signup form submission
    document.getElementById('signupForm').addEventListener('submit', function(event) {
        event.preventDefault();
        const username = document.getElementById('signupUsername').value;
        const password = document.getElementById('signupPassword').value;
        const confirmPassword = document.getElementById('confirmPassword').value;

        if (password !== confirmPassword) {
            alert("Passwords do not match!");
            return;
        }

        alert(`Signup attempt for: ${username}`);
    });

    // Display results on page load
    displayResults();
</script>

</body>
</html>
